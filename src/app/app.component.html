<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Dashboard</a>
      <a mat-list-item routerLink="/list" (click)="drawer.close()">Expanse List</a>
      <a mat-list-item routerLink="/add-expanse" (click)="drawer.close()">Add an Expanse</a>
      <a mat-list-item routerLink="/contact" (click)="drawer.close()">Contact</a>
      <!-- <mat-list-item>
        <a mat-line routerLink="/">Dashboard</a>
      </mat-list-item>
      <mat-list-item>
        <a mat-line routerLink="/list">Expanse List</a>
      </mat-list-item> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1 class="app-title">Welcome to Angular 19 POC</h1>
    </mat-toolbar>
    <div class="container main-content">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
